<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALU Off-Campus Housing</title>
  <link rel="stylesheet" href="styless.css">
  <script src="scripts.js"></script>
</head>
<body>
  <div class="container">

    <h1>Create Your Account</h1>
    <form id="registerForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit">Register</button>
    </form>
    <p id="registerMessage"></p>

    <h1>Find Your Roommate</h1>
    <form id="searchRoommateProfilesForm">
      <label for="searchBudget">Max Budget:</label>
      <input type="number" id="searchBudget" name="searchBudget">

      <label for="searchLifestylePreferences">Lifestyle Preferences:</label>
      <input type="text" id="searchLifestylePreferences" name="searchLifestylePreferences">

      <label for="searchStudyHabits">Study Habits:</label>
      <input type="text" id="searchStudyHabits" name="searchStudyHabits">

      <label for="searchInterests">Interests:</label>
      <input type="text" id="searchInterests" name="searchInterests">

      <button type="submit">Search</button>
    </form>
    <div id="profilesList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
